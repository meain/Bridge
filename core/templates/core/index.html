<!-- Add animations if time permits, use animate.css -->
<!DOCTYPE html>{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-signin-client_id" content="1063943850637-et38ok0k5jtfh19n17m6qa2bsmjitj60.apps.googleusercontent.com">
    <link rel="shortcut icon" href="{%  static 'core/images/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'core/css/index.css' %}">
    <title>bridge</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
  </head>
  <body>

    <!-- All the UI stuff -->
    <div class='fullpage'>
        <div class='leftpane pane'>
            <div class='card small heading' id='lheading'>
                Navigation
            </div>
            <div class='navel'>
				Home
            </div>
            <div class='navel'>
				Notes
            </div>
            <div class='navel'>
				Attendence
            </div>
            <div class='navel'>
				About
            </div>
        </div>
        <div class='midpane pane'>
            <div id='mheading'>
                <img id='hamburger-menu-button' src='{%  static 'core/images/hamburger.jpg' %}'>
                <img id="profile-image" src="" alt="profile">
                <div id='profile-name'></div>
            </div>
            <div id='mcontent'>
                <div id="subject-data" class="card huge">
                    <!-- Use data tag  with the above element to store the period number -->
                    <div id="subject-name" class="subject-module">
                        <span class='span red name'>subject</span>
                        <span class='span white span-content' id='subject-name-content'></span>
                    </div>
                    <div id="teacher-name" class="subject-module">
                        <span class='span blue name'>teacher</span>
                        <span class='span white span-content' id='teacher-name-content'></span>
                    </div>
                    <div id="subject-time" class="subject-module">
                        <span class='span green name'>time</span>
                        <span class='span white span-content' id='subject-time-content'></span>
                    </div>
                    <div id="subject-notes" class="subject-module">
                        <span class='span yellow name'>notes</span>
                    </div>
                    <textarea id='notes-text' rows="15" placeholder='Boo, enter your notes here'></textarea>
                </div>
            </div>
        </div>
        <div class='rightpane pane'>
            <div class='card small heading' id='rheading'>
                Upcoming
            </div>
            <div class='content' id='rcontent'>
            </div>
        </div>
    </div>

    <div id="login-popup">
        <div id="login-stuff">
            <img id="dummy-profile-image" src="{%  static 'core/images/logo.png' %}">
            <!-- <img id="dummy-profile-image" src="https://unsplash.it/200/300/?random"> -->
            <div id="bridge-in-signin-popup">
                bridge
            </div>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </div>
    </div>

    <div class="popup">
        <div class="popup-content" id="signout-popup">
            <img id="popup-profile-image" src="" alt="profile">
            <div id='popup-profile-name'></div>
            <div id='popup-profile-email'></div>
            <div id='popup-profile-signout-button'>SIGN OUT</div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="{% static 'core/js/index.js' %}"></script>
  </body>
</html>
